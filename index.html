<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remo TV ريمو تيفي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
    }

    header h1 {
      color: #00ff00;
      font-size: 32px;
      margin: 0;
    }

    .player-container {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background-color: black;
    }

    .quality-selector {
      margin-top: 10px;
      text-align: center;
    }

    .quality-selector select {
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>remo TV ريمو تيفي</h1>
  </header>

  <div class="player-container">
    <video id="video" controls></video>
    <div class="quality-selector" id="qualityContainer" style="display: none;">
      <label for="quality">اختر الجودة: </label>
      <select id="quality"></select>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'; // رابط m3u8
    const qualityContainer = document.getElementById('qualityContainer');
    const qualitySelect = document.getElementById('quality');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        if (data.levels.length > 1) {
          qualityContainer.style.display = 'block';

          data.levels.forEach((level, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = `${level.height}p`;
            qualitySelect.appendChild(option);
          });

          qualitySelect.addEventListener('change', () => {
            const selectedQuality = parseInt(qualitySelect.value);
            hls.currentLevel = selectedQuality;
          });
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
