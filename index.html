<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاشف VPN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .status-card {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .vpn-active {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }
        .vpn-inactive {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }
        .ip-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: right;
            direction: ltr;
        }
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .details {
            margin-top: 30px;
            text-align: right;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كاشف حالة VPN</h1>
        
        <div class="loader" id="loader"></div>
        
        <div id="statusContainer">
            <div class="status-card" id="statusCard">
                جاري التحقق من حالة VPN...
            </div>
            
            <div class="ip-info">
                <div><strong>IP Address:</strong> <span id="ipAddress">جاري التحميل...</span></div>
                <div><strong>المزود:</strong> <span id="isp">جاري التحميل...</span></div>
                <div><strong>البلد:</strong> <span id="country">جاري التحميل...</span></div>
                <div><strong>المدينة:</strong> <span id="city">جاري التحميل...</span></div>
            </div>
            
            <div class="details" id="details">
                <!-- سيتم ملؤها بالبيانات -->
            </div>
        </div>
        
        <button class="refresh-btn" onclick="checkVPN()">
            <i class="fas fa-sync-alt"></i> تحديث النتائج
        </button>
    </div>

    <script>
        // عناصر DOM
        const statusCard = document.getElementById('statusCard');
        const ipAddress = document.getElementById('ipAddress');
        const isp = document.getElementById('isp');
        const country = document.getElementById('country');
        const city = document.getElementById('city');
        const details = document.getElementById('details');
        const loader = document.getElementById('loader');
        const statusContainer = document.getElementById('statusContainer');

        // قائمة موسعة لموفري VPN
        const vpnProviders = [
            'ExpressVPN', 'NordVPN', 'CyberGhost', 'IPVanish', 'Hotspot Shield',
            'Private Internet Access', 'PureVPN', 'VyprVPN', 'TunnelBear', 'Surfshark',
            'Windscribe', 'ProtonVPN', 'Hide.me', 'ZenMate', 'Opera VPN', 'Hola VPN',
            'Betternet', 'AnchorFree', 'Psiphon', 'TorGuard', 'OVPN', 'Mullvad',
            'IVPN', 'Perfect Privacy', 'AzireVPN', 'SlickVPN', 'VPN.ac', 'Trust.Zone'
        ];

        async function checkVPN() {
            // إظهار مؤشر التحميل
            loader.style.display = 'block';
            statusContainer.style.display = 'none';
            
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                // عرض معلومات IP الأساسية
                ipAddress.textContent = data.ip || 'غير معروف';
                isp.textContent = data.org || 'غير معروف';
                country.textContent = data.country_name || 'غير معروف';
                city.textContent = data.city || 'غير معروف';
                
                // التحقق من VPN
                const isVPNProvider = vpnProviders.some(provider => 
                    data.org && data.org.includes(provider)
                );
                
                const isVpn = isVPNProvider || 
                             (data.vpn === true) || 
                             (data.proxy === true) || 
                             (data.tor === true);
                
                // تحديث واجهة المستخدم بناء على النتيجة
                if (isVpn) {
                    statusCard.className = 'status-card vpn-active';
                    statusCard.innerHTML = `
                        <i class="fas fa-shield-alt"></i> VPN مفعل حالياً
                        <p style="font-weight:normal;margin-top:10px;">
                            تم اكتشاف استخدام شبكة افتراضية خاصة (VPN) أو بروكسي
                        </p>
                    `;
                    
                    details.innerHTML = `
                        <h3>تفاصيل الاكتشاف:</h3>
                        <p>• المزود: ${data.org || 'غير معروف'}</p>
                        ${data.vpn ? '<p>• تم اكتشاف VPN</p>' : ''}
                        ${data.proxy ? '<p>• تم اكتشاف بروكسي</p>' : ''}
                        ${data.tor ? '<p>• تم اكتشاف شبكة Tor</p>' : ''}
                    `;
                } else {
                    statusCard.className = 'status-card vpn-inactive';
                    statusCard.innerHTML = `
                        <i class="fas fa-check-circle"></i> VPN غير مفعل
                        <p style="font-weight:normal;margin-top:10px;">
                            لا يوجد اكتشاف لاستخدام VPN أو بروكسي
                        </p>
                    `;
                    
                    details.innerHTML = `
                        <h3>معلومات الاتصال:</h3>
                        <p>اتصالك يبدو عادياً ولم يتم اكتشاف أي خدمات VPN.</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error checking VPN:', error);
                statusCard.className = 'status-card vpn-active';
                statusCard.textContent = 'حدث خطأ أثناء التحقق من حالة VPN';
                details.textContent = 'لا يمكن الاتصال بخدمة التحقق. يرجى المحاولة لاحقاً.';
            } finally {
                // إخفاء مؤشر التحميل وإظهار النتائج
                loader.style.display = 'none';
                statusContainer.style.display = 'block';
            }
        }

        // التحقق عند تحميل الصفحة
        window.addEventListener('load', checkVPN);
    </script>
    
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
