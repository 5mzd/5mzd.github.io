<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remo TV ريمو تيفي</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
    }

    header h1 {
      color: #00ff00;
      font-size: 32px;
      margin: 0;
    }

    .player-container {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background-color: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>remo TV ريمو تيفي</h1>
  </header>

  <div class="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // دعم الأخطاء
      player.addEventListener('error', e => {
        console.error('Shaka Player Error:', e.detail);
      });

      // إعداد ClearKey
      player.configure({
        drm: {
          clearKeys: {
            '73efb1eb27294f8ea059765b368f411b': '8af553e93bc5b20e828a14a7643e0c59'
          }
        },
        networking: {
          requestFilter: function (type, request) {
            if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
              request.headers['Referer'] = 'https://shahid.mbc.net/';
              request.headers['Origin'] = 'https://shahid.mbc.net';
              request.headers['User-Agent'] = 'Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Mobile Safari/537.36';
            }
          }
        }
      });

      // تحميل الفيديو
      try {
        await player.load('https://4k-event2-new-25fps-enc.edgenextcdn.net/out/v1/c40564684d074b29a21efcf70725df3c/index.mpd');
        console.log('الفيديو تم تحميله بنجاح');
      } catch (error) {
        console.error('فشل تحميل الفيديو:', error);
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('المتصفح لا يدعم Shaka Player');
    }
  </script>
</body>
</html>
